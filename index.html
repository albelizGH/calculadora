<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <hr>
    <div class="pantalla">
      <input id="input" type="text" class="input" autocomplete="off" readonly>
      <p class="output" id="output"></p>
    </div>
    <hr>
    <div class="teclas">
      <button class="tecla-alargada">C</button>
      <button class="tecla">⬅</button>
      <button class="tecla">÷</button>
      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>
      <button class="tecla">x</button>
      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>
      <button class="tecla">-</button>
      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button class="tecla"">+</button>
      <button class="tecla-alargada">0</button>
      <button class="tecla">.</button>
      <button class="tecla">=</button>

      <script src="script.js"></script>
    </body>
</html>
